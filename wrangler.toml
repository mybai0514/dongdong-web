name = "dongdong-api"
main = "workers/api/index.ts"
compatibility_date = "2024-01-01"

[[d1_databases]]
binding = "DB"
database_name = "dongdong-db"
database_id = "your-database-id"

[[kv_namespaces]]
binding = "CACHE"
id = "your-kv-id"

[[r2_buckets]]
binding = "AVATARS"
bucket_name = "dongdong-avatars"

[env.production]
vars = { ENVIRONMENT = "production" }
